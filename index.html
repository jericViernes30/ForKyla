<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>For Kyla</title>
    <style>
        #hello {
            font-family: "Shadows Into Light", cursive;
            font-weight: 400;
            font-style: normal;
        }


        #message {
            font-family: "Tangerine", cursive;
            font-weight: 400;
            font-style: normal;
        }


    </style>
</head>
<body class="w-full h-screen flex flex-col overflow-x-hidden overflow-y-auto p-6 bg-[#FFCCE1]">
    <div id="hello" class="mb-1">
        <p class="text-2xl md:text-4xl font-semibold text-center text-gray-800">For Krystle <3 </p>
    </div>
    <div id="images" class="w-full mb-4">
        <img src="giphy.gif" alt="" class="block mx-auto">
    </div>
    <div id="message" class="w-full h-fit border-2 border-[#E195AB] block mx-auto bg-[#F2F9FF] p-4 text-center rounded-sm mb-10">
        <p id="first_line" class="text-3xl"></p>
    </div>

    <script>
        $(document).ready(function () {
            const texts = [
                "Happy monthsary, loveee!",
                "I just want to tell you that thank you for all the love, support, joy, assurances memories and everything that you've done for me.",
                "I promise that I will do anything to make it up with you and to give back for all the sacrifices you've done.",
                "I promise that I'll do my best to not let you get hurt again cry again, doubt yourself, be insecure with other girls out there because of me.",
                "I will love you with all my heart.",
                "I will love you the most.",
                "I will understand how you feel.",
                "I will not let you cry.",
                "I want you to feel that if there's any girl out here that deserves to be proud of, it is you!"
            ];
    
            const $element = $("#first_line");
            let textIndex = 0;
    
            function displayText() {
                if (textIndex < texts.length) {
                    const currentText = texts[textIndex];
                    showNextLetter(currentText, 0, function () {
                        textIndex++;
                        setTimeout(displayText, 1000); // 1-second gap before showing the next line
                    });
                }
            }
    
            function showNextLetter(text, index, callback) {
                if (index < text.length) {
                    $element.append(text[index]); // Append the next letter without clearing the previous ones
                    setTimeout(function () {
                        showNextLetter(text, index + 1, callback);
                    }, 50); // Delay of 100ms between each letter
                } else {
                    $element.append("<br>"); // Add a line break after the current text
                    callback();
                }
            }
    
            displayText();
        });
    </script>
    
</body>
</html>
