<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>For Kyla</title>
    <style>
        #hello {
            font-family: "Shadows Into Light", cursive;
            font-weight: 400;
            font-style: normal;
        }


        #message {
            font-family: "Tangerine", cursive;
            font-weight: 400;
            font-style: normal;
        }


    </style>
</head>
<body class="w-full h-screen flex flex-col p-6 bg-[#FFCCE1]">
    <div id="hello" class="mb-10">
        <p class="text-2xl font-semibold text-center text-gray-800">For Krystle <3 </p>
    </div>
    <div id="images" class="w-full mb-10">
        <img src="giphy.gif" alt="" class="block mx-auto">
    </div>
    <div id="message" class="w-full border-2 border-[#E195AB] block mx-auto bg-[#F2F9FF] p-4 text-center">
        <p id="first_line" class="text-3xl"></p>
    </div>

    <script>
        $(document).ready(function() {
            const text = "Happy monthsary, loveee!";
            const $element = $("#first_line");
            let index = 0;

            function showNextLetter() {
                if (index < text.length) {
                    $element.text($element.text() + text[index]); // Append the next letter
                    index++;
                    setTimeout(showNextLetter, 100); // Delay of 100ms between each letter
                }
            }

            showNextLetter();
        });

    </script>
</body>
</html>
